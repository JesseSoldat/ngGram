
<div class="formWrapper">
  <h3>Add a Picture</h3>
  <form ng-submit="vm.addImg(image)">
    <input placeholder="Japanese Name" ng-model="image.Nihongo">
    <input placeholder="First Name" ng-model="image.firstname">
    <input placeholder="Last Name" ng-model="image.lastname">
    <input placeholder="URL" ng-model="image.url2">
    <button>Submit</button>
  </form>
</div>
